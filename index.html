<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEWS2 - Avaliação de Parâmetros Vitais</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafc;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 10px;
    }
    header img {
      width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    label {
      display: block;
      margin-top: 12px;
      color: #003366;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 16px;
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }
    #calcular { background-color: #0056b3; }
    #limpar { background-color: #666; }
    #resultado {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .baixo { color: green; font-weight: bold; }
    .moderado { color: orange; font-weight: bold; }
    .alto { color: red; font-weight: bold; }
    .elevado { color: darkred; font-weight: bold; }
    footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #444;
      text-align: center;
      line-height: 1.4em;
    }
    footer strong { color: #003366; }
  </style>
</head>
<body>
  <header>
    <img src="logo_fas.png" alt="Logo FAS" />
  </header>

  <h1>NEWS2 - Parâmetros Vitais</h1>

  <form id="formNews2">
    <label>Frequência Respiratória (irpm)</label>
    <input type="number" id="fr" required>

    <label>SpO₂ (%)</label>
    <input type="number" id="spo2" required>

    <label>Pressão Sistólica (mmHg)</label>
    <input type="number" id="pas" required>

    <label>Frequência Cardíaca (bpm)</label>
    <input type="number" id="fc" required>

    <label>Temperatura (°C)</label>
    <input type="number" step="0.1" id="temp" required>

    <div style="display: flex; justify-content: space-between;">
      <button type="button" id="calcular">Calcular</button>
      <button type="reset" id="limpar">Limpar</button>
    </div>
  </form>

  <div id="resultado"></div>

  <footer>
    <p><strong>Desenvolvido por:</strong> Silas Barros Fernandes — Técnico de Enfermagem</p>
    <p><strong>Setor:</strong> Ortopedia</p>
    <p><strong>Enfermeiros Responsáveis:</strong> Fábio Generoso e Ísis Rocha</p>
    <p><strong>Centro de Estudos e Pesquisas Científicas Francisco Antônio de Salles</strong></p>
  </footer>

  <script>
    function pontuarFR(fr) {
      if (fr <= 8) return 3;
      if (fr >= 9 && fr <= 11) return 1;
      if (fr >= 12 && fr <= 20) return 0;
      if (fr >= 21 && fr <= 24) return 2;
      if (fr >= 25) return 3;
      return 0;
    }

    function pontuarSpO2(spo2) {
      if (spo2 <= 91) return 3;
      if (spo2 >= 92 && spo2 <= 93) return 2;
      if (spo2 >= 94 && spo2 <= 95) return 1;
      if (spo2 >= 96) return 0;
      return 0;
    }

    function pontuarPAS(pas) {
      if (pas <= 90) return 3;
      if (pas >= 91 && pas <= 100) return 2;
      if (pas >= 101 && pas <= 110) return 1;
      if (pas >= 111 && pas <= 219) return 0;
      if (pas >= 220) return 3;
      return 0;
    }

    function pontuarFC(fc) {
      if (fc <= 40) return 3;
      if (fc >= 41 && fc <= 50) return 1;
      if (fc >= 51 && fc <= 90) return 0;
      if (fc >= 91 && fc <= 110) return 1;
      if (fc >= 111 && fc <= 130) return 2;
      if (fc >= 131) return 3;
      return 0;
    }

    function pontuarTemp(temp) {
      if (temp <= 35) return 3;
      if (temp >= 35.1 && temp <= 36) return 1;
      if (temp >= 36.1 && temp <= 38) return 0;
      if (temp >= 38.1 && temp <= 39) return 1;
      if (temp >= 39.1) return 2;
      return 0;
    }

    function interpretacao(score) {
      if (score === 0) return {nivel: 'Baixo Risco', classe: 'baixo', acao: 'Continuar com monitoramento periódico.'};
      if (score >= 1 && score <= 4) return {nivel: 'Risco Moderado', classe: 'moderado', acao: 'Informar ao enfermeiro e aumentar a frequência de monitoramento.'};
      if (score >= 5 && score <= 6) return {nivel: 'Risco Alto', classe: 'alto', acao: 'Avisar médico, monitorar de perto e avaliar possíveis intervenções.'};
      if (score >= 7) return {nivel: 'Risco Elevado', classe: 'elevado', acao: 'Acionar equipe médica imediata, possível transferência para unidade de maior complexidade.'};
    }

    document.getElementById('calcular').addEventListener('click', () => {
      const fr = parseFloat(document.getElementById('fr').value);
      const spo2 = parseFloat(document.getElementById('spo2').value);
      const pas = parseFloat(document.getElementById('pas').value);
      const fc = parseFloat(document.getElementById('fc').value);
      const temp = parseFloat(document.getElementById('temp').value);

      if (isNaN(fr) || isNaN(spo2) || isNaN(pas) || isNaN(fc) || isNaN(temp)) {
        alert('Preencha todos os campos.');
        return;
      }

      const score = pontuarFR(fr) + pontuarSpO2(spo2) + pontuarPAS(pas) + pontuarFC(fc) + pontuarTemp(temp);
      const resultado = interpretacao(score);

      document.getElementById('resultado').innerHTML = `
        <h3 class="${resultado.classe}">Pontuação Total: ${score}</h3>
        <p><strong>${resultado.nivel}</strong></p>
        <p>${resultado.acao}</p>
      `;
    });
  </script>
</body>
</html>
